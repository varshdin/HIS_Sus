<section class="feature_area section-gap section_gap_top bg-blues-new">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="main_title">
                    <h2 class="mb-3">Contact Us</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="alert alert-success" role="alert" *ngIf="successMessage">
                    {{ successMessage }}
                </div>
                <form #contactUs="ngForm" (ngSubmit)="_contactUs(contactUs)">
            
                    <div class="row ">
            
                        <div class="form-group col-md-6 col-6">
            
                            <label for="firstname">First Name*</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" required
                                #firstname="ngModel" ngModel>
                            <label for="recipient-name" class="col-form-label text-error text-danger" *ngIf="firstname.touched && firstname.invalid">
                                *Please enter your first name</label>
            
                        </div>
            
                        <div class="form-group col-md-6 col-6">
            
                            <label for="lastname">Last Name*</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" required
                                #lastname="ngModel" ngModel>
                            <label for="recipient-name" class="col-form-label text-error text-danger" *ngIf="lastname.touched && lastname.invalid">
                                *Please enter your last name</label>
            
                        </div>
                        <div class="form-group col-md-12 col-12">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required
                                #email="ngModel" ngModel>
                            <label for="recipient-name" class="col-form-label text-error text-danger" *ngIf="email.touched && email.invalid">
                                *Please enter your email</label>
                        </div>
            
            
                    </div>
            
                    <div class="form-group ">
                        <label for="phone">Phone number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Phone number"
                            name="phone" #phone="ngModel" ngModel>
                        <label for="recipient-name" class="col-form-label text-error text-danger" *ngIf="phone.touched && phone.invalid">
                            *Please enter your valid 10 digit phone
                            number</label>
                    </div>

                    <div class="form-group ">
                        <label for="phone">Subject*</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" #subject="ngModel"
                            ngModel required>
                        <label for="recipient-name" class="col-form-label text-error text-danger" *ngIf="subject.touched && subject.invalid">
                            *Please enter valid subject</label>
                    </div>
            
                    <div class="form-group ">
                        <label for="message">Message*</label>
                        <textarea type="text" class="form-control" id="message" placeholder="Your message" rows="5" name="message"
                            required #message="ngModel" ngModel style="min-height: 150px;"></textarea>
                        <label for="recipient-name" class="col-form-label text-error text-danger" *ngIf="message.touched && message.invalid">
                            *Please enter message</label>
                    </div>
                    <button type="submit" value="submit" class="btn primary-btn fr"
                        [disabled]="contactUs.invalid"
                         style="float: right; margin-top: 20px;">
                        Submit <i class="fa fa-spinner fa-spin" *ngIf="isLoad"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
