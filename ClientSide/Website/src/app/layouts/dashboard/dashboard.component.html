<section class="feature_area section_gap_top title-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="main_title">
                    <h2 class="mb-3 text-white">Dashboard</h2>
                    <!-- <p>
                        Replenish man have thing gathering lights yielding shall you
                    </p> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3" *ngFor="let item of dataLinks">
                <div class="single_feature" [routerLink]="item?.link">
                    <div class="icon" style="font-size: 2.5rem;"><fa-icon [icon]="item?.icon"></fa-icon></div>
                    <div class="desc">
                        <h5 class="mt-3 mb-2" [innerHTML]="item?.name"></h5>
                        <p [innerHTML]="item?.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
